<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {

            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;

            .container {
                width: 100%;
                padding: 20px;
            }
            .main-message {
                font-size: 1.8em;
            }
        }
        @media (max-width: 480px) {
            .main-message {
                font-size: 1.4em;
            }
        }

</head>
